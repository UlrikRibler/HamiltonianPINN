# NeuroManifold Configuration ðŸŒŒ
# PRESET: GOLD STANDARD PRECISION
# Optimized for Maximum Statistical Fidelity (High ESS, Zero Energy Drift)

defaults:
  - _self_

seed: 42

model:
  hidden_dim: 20
  num_layers: 3
  input_dim: 2
  output_dim: 1

hmc:
  # Sampling Density
  num_samples: 200
  
  # Integrator Precision ("Small Steps, Long Paths")
  step_size: 1.5e-3  # Increased for efficiency (Target ~80% Accept)
  num_steps: 100   # Long enough to decorrelate samples (High Statistical Precision)
  
  # Geometry Adaptation
  adapt_mass_matrix: true
  beta: 100.0
  burn_in: 200

train:
  pretrain_epochs: 300
  lr: 1e-3

hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}